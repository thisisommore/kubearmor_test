name: Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Kind cluster
      uses: helm/kind-action@v1.4.0
      with:
        version: v0.18.0
        cluster_name: my-cluster
        wait: 300s
        kubectl_version: v1.23.12

    # Build and push your Docker image (replace with your Dockerfile path and image name)
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        tags: thisisommore/kind_test:latest

    # Load the Docker image into the Kind cluster
    - name: Load Docker image into Kind cluster
      run: |
        docker pull thisisommore/kind_test:latest
        kind load docker-image thisisommore/kind_test:latest --name my-cluster

    # Deploy your application to the Kind cluster (replace with your Kubernetes manifest file path)
    - name: Deploy to Kind cluster
      run: |
        kubectl apply -f deployment.yaml

